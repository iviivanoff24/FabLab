<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="border-bottom bg-white">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <!-- LOGO -->
        <div class="d-flex align-items-center">
          <img
            src="img/logo.png"
            alt="Logo FabLab Mérida"
            width="50"
            height="50"
            class="me-2"
          />
          <div class="fw-bold lh-1">
            FabLab<br /><span class="text-secondary">Mérida</span>
          </div>
        </div>

        <!-- LOGIN / REGISTER / SEARCH -->
        <div class="d-flex align-items-center gap-3">
          <a href="#" class="text-dark text-decoration-none small"
            >Iniciar sesión</a
          >
          <a href="#" class="text-dark text-decoration-none small"
            >Registrarse</a
          >
          <i class="bi bi-search" style="font-size: 1.1rem"></i>
        </div>
      </div>

      <!-- NAV LINKS (DEBAJO DEL LOGO) -->
      <nav class="border-top">
        <div class="container">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link active text-primary fw-semibold" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Máquinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Cómo funciona</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br />

    <main>
      <div class="container text-left">
        <div class="row">
          <div class="col-sm-6">
            <h1>Bienvenido al Fablab Mérida</h1>
            <p>Tu espacio de fabricación digital en la Universidad de Mérida</p>
            <button type="button" class="btn btn-primary btn-lg">
              Ver Disponibilidad
            </button>
          </div>
          <div class="col-sm-4">
            <img
              src="img/3d.png"
              alt="Impresora 3D"
              width="100%"
              height="100%"
            />
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-6">
            <h2>Reservar Maquinaria</h2>
          </div>
          <div class="col-sm-4">

          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
