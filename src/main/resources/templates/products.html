<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab - Productos</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('products')}"></div>

    <br />

    <main class="container">
      
      <div class="text-center mb-5">
        <h2>Catálogo de Productos</h2>
      </div>

      <div th:if="${isAdmin}" class="mb-5 mt-5">
        <div class="card card-add-machine mx-auto" style="max-width: 320px;">
          <a href="/admin/add-product" class="text-decoration-none text-dark">
            <div class="card-body d-flex flex-column align-items-center justify-content-center py-4">
              <i class="bi bi-plus-circle-fill display-4 text-warning mb-2"></i>
              <h5 class="card-title text-dark m-0">Añadir Producto</h5>
            </div>
          </a>
        </div>
      </div>
      
      <div th:if="${#lists.isEmpty(products)}" class="alert alert-info mt-3">No hay productos registrados aún.</div>

      <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${!#lists.isEmpty(products)}">
        <div class="col" th:each="p : ${products}">
          <div class="card h-100">
            <div th:if="${!#lists.isEmpty(p.allImages)}" th:id="'carousel-' + ${p.id}" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="img, iterStat : ${p.allImages}" 
                         class="carousel-item" 
                         th:classappend="${iterStat.first} ? 'active'">
                        <img th:src="@{'/img/upload/' + ${img}}" class="d-block w-100 card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${p.id}" data-bs-slide="prev" th:if="${p.allImages.size() > 1}">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${p.id}" data-bs-slide="next" th:if="${p.allImages.size() > 1}">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <img th:if="${#lists.isEmpty(p.allImages)}" src="/img/logo.png" class="card-img-top p-3" alt="No Image" style="height: 200px; object-fit: contain; opacity: 0.5;">
            <div class="card-body">
              <h5 class="card-title" th:text="${p.name}">Nombre Producto</h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${p.type}">Tipo</h6>
              <p class="card-text" th:text="${p.description}">Descripción del producto.</p>
            </div>
            <div class="card-footer">
                <!-- Add to Cart Form -->
                <form action="/cart/add" method="post" class="mb-2 add-to-cart-form" th:if="${session.USER_ID != null}">
                    <div class="input-group input-group-sm">
                        <select class="form-select product-variant-select" name="subProductId" required onchange="updateMaxStock(this)">
                             <option th:each="sp : ${p.subProducts}" 
                                     th:value="${sp.id}" 
                                     th:text="${sp.subName + ' (' + #numbers.formatDecimal(sp.price,1,2) + '€)'}"
                                     th:data-stock="${sp.stock}"
                                     th:disabled="${sp.stock <= 0}">
                             </option>
                        </select>
                        <input type="number" name="quantity" class="form-control quantity-input" value="1" min="1" style="max-width: 60px;" required>
                        <button class="btn btn-primary" type="submit" title="Añadir al carrito"><i class="bi bi-cart-plus"></i></button>
                    </div>
                </form>
                <div th:if="${session.USER_ID == null}" class="text-center mb-2">
                    <a href="/login" class="btn btn-sm btn-outline-primary">Inicia sesión para comprar</a>
                </div>

                <div th:if="${isAdmin}">
                    <a th:href="@{/admin/modify-product(id=${p.id})}" class="btn btn-sm btn-outline-primary w-100">Editar</a>
                </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <!-- Toast de Confirmación -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
          <i class="bi bi-check-circle-fill me-2"></i>
          <strong class="me-auto">Fablab</strong>
          <small>Justo ahora</small>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Producto añadido al carrito correctamente.
        </div>
      </div>
    </div>

    <footer class="text-center py-4 text-muted small">
      <div class="container">Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida</div>
    </footer>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        function updateMaxStock(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const stock = selectedOption.getAttribute('data-stock');
            const quantityInput = selectElement.nextElementSibling; 
            
            if (stock) {
                quantityInput.max = stock;
                if (parseInt(quantityInput.value) > parseInt(stock)) {
                    quantityInput.value = stock;
                }
            } else {
                quantityInput.removeAttribute('max');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('.product-variant-select');
            selects.forEach(select => {
                updateMaxStock(select);
            });
        });

        // Event delegation para manejar el envío del formulario
        document.addEventListener('submit', function(e) {
            if (e.target && e.target.classList.contains('add-to-cart-form')) {
                e.preventDefault(); // Prevenir el envío normal del formulario
                
                const form = e.target;
                const formData = new FormData(form);
                
                fetch('/cart/api/add', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'ok') {
                        const toastEl = document.getElementById('cartToast');
                        if (toastEl) {
                            const toast = new bootstrap.Toast(toastEl);
                            toast.show();
                        }
                    } else if (data === 'error:login') {
                        window.location.href = '/login';
                    } else {
                        alert('Error al añadir al carrito: ' + data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al procesar la solicitud.');
                });
            }
        });
    </script>
</body>
</html>
