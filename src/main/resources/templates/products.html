<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab - Productos</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/products.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('products')}"></div>

    <br />

    <main class="products-page">
      <div class="container">
        
        <div class="product-hero-title">
          <h2>Catálogo de Productos</h2>
        </div>

        <div class="product-search-bar">
          <div class="input-group">
            <input id="productSearch" class="form-control" type="search" placeholder="Buscar productos por nombre..." aria-label="Buscar productos">
            <select id="productTypeFilter" class="form-select" aria-label="Filtrar por tipo" style="max-width: 200px;">
                <option value="">Todos los tipos</option>
                <option th:each="type : ${#lists.sort(#lists.toList(#sets.toSet(products.![type])))}" 
                        th:value="${type}" 
                        th:text="${type}">Tipo</option>
            </select>
            <button class="btn btn-action-search" type="button"><i class="bi bi-search"></i> Buscar</button>
          </div>
        </div>

      <div th:if="${isAdmin}" class="mb-5 mt-5">
        <div class="card card-add-product mx-auto" style="max-width: 320px;">
          <a href="/admin/add-product" class="text-decoration-none">
            <div class="card-body d-flex flex-column align-items-center justify-content-center py-4">
              <i class="bi bi-plus-circle-fill display-4 text-warning mb-2"></i>
              <h5 class="card-title m-0">Añadir Producto</h5>
            </div>
          </a>
        </div>
      </div>
      
      <div th:if="${#lists.isEmpty(products)}" class="alert alert-info mt-3">No hay productos registrados aún.</div>

      <div class="product-grid" th:if="${!#lists.isEmpty(products)}">
        <div class="card product-card" th:each="p : ${products}" th:attr="data-name=${p.name},data-type=${p.type}">
            
            <div class="product-image-container">
                <div th:if="${!#lists.isEmpty(p.allImages)}" th:id="'carousel-' + ${p.id}" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div th:each="img, iterStat : ${p.allImages}" 
                             class="carousel-item h-100" 
                             th:classappend="${iterStat.first} ? 'active'">
                            <img th:src="@{${img}}" class="d-block w-100 h-100" alt="Product Image">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" th:data-bs-target="'#carousel-' + ${p.id}" data-bs-slide="prev" th:if="${p.allImages.size() > 1}">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" th:data-bs-target="'#carousel-' + ${p.id}" data-bs-slide="next" th:if="${p.allImages.size() > 1}">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <img th:if="${#lists.isEmpty(p.allImages)}" src="/img/logo.png" class="d-block w-100 h-100 p-4" alt="No Image" style="opacity: 0.5;">
            </div>

            <div class="card-body">
              <h5 class="card-title" th:text="${p.name}">Nombre Producto</h5>
              <h6 class="card-subtitle" th:text="${p.type}">Tipo</h6>
              <p class="card-text" th:text="${p.description}">Descripción del producto.</p>
            </div>

            <div class="card-footer">
                <!-- Add to Cart Form -->
                <form action="/cart/add" method="post" class="add-to-cart-form" th:if="${session.USER_ID != null}">
                    <div class="input-group">
                        <select class="form-select product-variant-select" name="subProductId" required onchange="updateMaxStock(this)">
                             <option th:each="sp : ${p.subProducts}" 
                                     th:value="${sp.id}" 
                                     th:text="|${sp.subName} (${#numbers.formatDecimal(sp.price,1,2)}€)|"
                                     th:data-stock="${sp.stock}"
                                     th:disabled="${sp.stock <= 0}">
                             </option>
                        </select>
                        <input type="number" name="quantity" class="form-control quantity-input" value="1" min="1" style="max-width: 70px;" required>
                        <button class="btn btn-add-cart" type="submit" title="Añadir al carrito"><i class="bi bi-cart-plus-fill"></i></button>
                    </div>
                </form>
                
                <div th:if="${session.USER_ID == null}" class="text-center">
                    <a href="/login" class="btn btn-sm btn-outline-primary w-100">Inicia sesión para comprar</a>
                </div>

                <div th:if="${isAdmin}" class="admin-actions">
                    <a th:href="@{/admin/modify-product(id=${p.id})}" class="btn btn-primary btn-sm w-100">
                        <i class="bi bi-pencil-square me-1"></i>Editar
                    </a>
                </div>
            </div>
        </div>
      </div>

      </div>
    </main>

    <!-- Toast de Confirmación -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="cartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-success text-white">
          <i class="bi bi-check-circle-fill me-2"></i>
          <strong class="me-auto">Fablab</strong>
          <small>Justo ahora</small>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Producto añadido al carrito correctamente.
        </div>
      </div>
    </div>

    <footer class="text-center py-4 text-muted small">
      <div class="container">Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida</div>
    </footer>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        function updateMaxStock(selectElement) {
            const selectedOption = selectElement.options[selectElement.selectedIndex];
            const stock = selectedOption.getAttribute('data-stock');
            const quantityInput = selectElement.nextElementSibling; 
            
            if (stock) {
                quantityInput.max = stock;
                if (parseInt(quantityInput.value) > parseInt(stock)) {
                    quantityInput.value = stock;
                }
            } else {
                quantityInput.removeAttribute('max');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('.product-variant-select');
            selects.forEach(select => {
                updateMaxStock(select);
            });
        });

        // Event delegation para manejar el envío del formulario
        document.addEventListener('submit', function(e) {
            if (e.target && e.target.classList.contains('add-to-cart-form')) {
                e.preventDefault(); // Prevenir el envío normal del formulario
                
                const form = e.target;
                const formData = new FormData(form);
                
                fetch('/cart/api/add', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    if (data === 'ok') {
                        const toastEl = document.getElementById('cartToast');
                        if (toastEl) {
                            const toast = new bootstrap.Toast(toastEl);
                            toast.show();
                        }
                    } else if (data === 'error:login') {
                        window.location.href = '/login';
                    } else {
                        alert('Error al añadir al carrito: ' + data);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Ha ocurrido un error al procesar la solicitud.');
                });
            }
        });

        // Filtro de búsqueda cliente para productos
        document.addEventListener('DOMContentLoaded', function(){
            var input = document.getElementById('productSearch');
            var typeSelect = document.getElementById('productTypeFilter');
            if(!input || !typeSelect) return;
            
            var cards = function(){ return Array.from(document.querySelectorAll('.product-card')); };
            var normalize = function(s){ return (s||'').toString().toLowerCase().trim(); };
            
            var applyFilter = function(){
                var q = normalize(input.value);
                var t = typeSelect.value; 
                
                cards().forEach(function(card){
                    var name = normalize(card.getAttribute('data-name'));
                    var type = card.getAttribute('data-type'); 
                    
                    var matchName = q === '' || name.indexOf(q) !== -1;
                    var matchType = t === '' || type === t;
                    
                    if (matchName && matchType) {
                        card.classList.remove('d-none');
                    } else {
                        card.classList.add('d-none');
                    }
                });
            };
            
            input.addEventListener('input', applyFilter);
            typeSelect.addEventListener('change', applyFilter);
        });
    </script>
</body>
</html>
