<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mi perfil</title>
    <link rel="icon" href="/img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader('profile')}"></div>

    <div class="container mt-4">
        <h2>Mi perfil</h2>
        <div class="card mb-4" style="max-width:700px;">
            <div class="card-body">
                <h5 class="card-title" th:text="${user.name}">Nombre Usuario</h5>
                <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">user@example.com</span></p>
                <p class="card-text" th:if="${user.telefono}"><strong>Tel√©fono:</strong> <span th:text="${user.telefono}"></span></p>
                <p class="card-text"><strong>Registrado:</strong> <span th:text="${user.fechaRegistro}"></span></p>

                <div class="mt-3">
                    <a href="/profile/edit" class="btn btn-primary btn-sm">Editar perfil</a>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
