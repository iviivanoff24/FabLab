<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pago</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div th:insert="~{fragments/header :: header}"></div>

    <div class="container mt-4 flex-grow-1">
      <br />
      <h2>Pago</h2>
      <div th:if="${param.paymentSuccess}">
        <div
          class="alert alert-success"
          th:text="${param.paymentSuccess}"
        ></div>
      </div>
      <div th:if="${param.paymentError}">
        <div class="alert alert-danger" th:text="${param.paymentError}"></div>
      </div>

      <form method="post" th:action="@{/payment/process}">
        <input type="hidden" name="type" th:value="${type}" />
        <input type="hidden" name="itemId" th:value="${itemId}" />
        <input type="hidden" name="itemName" th:value="${itemName}" />
        <input type="hidden" name="returnUrl" th:value="${returnUrl}" />
        <input type="hidden" name="shiftId" th:value="${shiftId}" />
        <div th:if="${shiftIds != null}">
          <input
            type="hidden"
            name="shiftIds"
            th:each="sid : ${shiftIds}"
            th:value="${sid}"
          />
        </div>
        <div th:if="${startHours != null}">
          <input
            type="hidden"
            name="startHours"
            th:each="h : ${startHours}"
            th:value="${h}"
          />
        </div>
        <div th:if="${startDates != null}">
          <input
            type="hidden"
            name="startDates"
            th:each="d : ${startDates}"
            th:value="${d}"
          />
        </div>
        <input type="hidden" name="startHour" th:value="${startHour}" />
        <input type="hidden" name="date" th:value="${date}" />

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input
            class="form-control-plaintext"
            readonly
            th:value="${type == 'cart' ? 'Compra de productos' : (type == null ? 'Pago' : (type + (itemName != null ? ' - ' + itemName : '')))}"
          />
        </div>

        <div class="mb-3" th:if="${type == 'cart' and cart != null}">
          <label class="form-label">Resumen del Pedido</label>
          <div class="list-group">
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
              th:each="item : ${cart.items}"
            >
              <div>
                <span th:text="${item.subProduct.product.name}">Producto</span>
                <span
                  class="text-muted small"
                  th:text="'(' + ${item.subProduct.subName} + ')'"
                  >Variante</span
                >
                <span
                  class="badge bg-secondary"
                  th:text="'x' + ${item.quantity}"
                  >x1</span
                >
              </div>
              <span th:text="${item.subProduct.price * item.quantity} + ' €'"
                >0.00 €</span
              >
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Importe (€)</label>
          <input type="hidden" name="amount" th:value="${amount} ?: ''" />
          <input
            class="form-control-plaintext"
            readonly
            th:value="${amount} ?: ''"
          />
        </div>

        <div class="mb-2" th:if="${unitPrice != null}">
          <div class="text-muted small">
            <span
              th:text="${'Precio por turno: € ' + #numbers.formatDecimal(unitPrice,1,2)}"
            ></span>
            <span
              th:if="${selectedCount > 0}"
              th:text="${' · Turnos: ' + selectedCount}"
            ></span>
          </div>
        </div>

        <div
          class="mb-3"
          th:if="${paymentItems != null and !#lists.isEmpty(paymentItems)}"
        >
          <label class="form-label">Reservas a confirmar</label>
          <div class="list-group">
            <div
              class="list-group-item d-flex justify-content-between align-items-center"
              th:each="item : ${paymentItems}"
            >
              <span>
                <i class="bi bi-calendar-event me-2"></i>
                <strong th:text="${item.date}"></strong>
                <span class="text-muted mx-1">·</span>
                <span th:text="${item.time}"></span>
              </span>
              <span class="badge bg-primary">Reserva de turno</span>
            </div>
          </div>
        </div>

        <input
          type="hidden"
          name="paymentMethod"
          id="paymentMethod"
          value="Tarjeta"
        />
        <input
          type="hidden"
          name="onlineProvider"
          id="onlineProvider"
          value=""
        />

        <div class="mb-3">
          <label class="form-label">Método de pago</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="pm"
                id="pmTarjeta"
                value="Tarjeta"
                checked
              />
              <label class="form-check-label" for="pmTarjeta">Tarjeta</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="pm"
                id="pmEfectivo"
                value="Efectivo"
              />
              <label class="form-check-label" for="pmEfectivo">Efectivo</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="pm"
                id="pmOnline"
                value="Online"
              />
              <label class="form-check-label" for="pmOnline">Pago online</label>
            </div>
          </div>
        </div>

        <div id="cardFields">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Nombre en la tarjeta</label>
              <input
                name="cardName"
                class="form-control"
                placeholder="Titular"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Email</label>
              <input
                name="email"
                type="email"
                class="form-control"
                placeholder="tu@ejemplo.com"
              />
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Número de tarjeta</label>
            <input
              name="cardNumber"
              class="form-control"
              placeholder="0000 0000 0000 0000"
            />
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label class="form-label">Expiración (MM/AA)</label>
              <input name="exp" class="form-control" placeholder="MM/AA" />
            </div>
            <div class="col-md-2 mb-3">
              <label class="form-label">CVV</label>
              <input name="cvv" class="form-control" placeholder="123" />
            </div>
          </div>
        </div>

        <div id="onlineFields" style="display: none">
          <div class="mb-3">
            <label class="form-label">Proveedor online</label>
            <select id="onlineSelect" class="form-select">
              <option value="">Selecciona...</option>
              <option value="Bizum">Bizum</option>
              <option value="PayPal">PayPal</option>
            </select>
            <div class="form-text">
              El proveedor redirigirá a una página de pago simulada.
            </div>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Pagar</button>
          <button
            type="button"
            id="cancelBtn"
            class="btn btn-secondary"
            th:attr="data-return=${returnUrl}"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}" src="/js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        function updateVisibility() {
          const pm =
            document.querySelector("input[name=pm]:checked")?.value ||
            "Tarjeta";
          document.getElementById("paymentMethod").value = pm;
          document.getElementById("cardFields").style.display =
            pm === "Tarjeta" ? "" : "none";
          document.getElementById("onlineFields").style.display =
            pm === "Online" ? "" : "none";
        }
        document
          .querySelectorAll("input[name=pm]")
          .forEach((r) => r.addEventListener("change", updateVisibility));
        const onlineSel = document.getElementById("onlineSelect");
        if (onlineSel)
          onlineSel.addEventListener("change", function () {
            document.getElementById("onlineProvider").value = this.value;
          });
        updateVisibility();
        const cancelBtn = document.getElementById("cancelBtn");
        if (cancelBtn) {
          cancelBtn.addEventListener("click", function () {
            const ret = this.getAttribute("data-return");
            // Usar returnUrl solo si parece una ruta local segura (empieza por '/')
            // o es una URL absoluta con el mismo origen. En caso contrario, volver atrás.
            try {
              if (ret && ret !== "null" && ret !== "") {
                // Normalizar URL relativa
                const candidate = new URL(ret, window.location.origin);
                if (
                  candidate.origin === window.location.origin &&
                  candidate.pathname.startsWith("/")
                ) {
                  window.location.href = candidate.href;
                  return;
                }
              }
            } catch (e) {
              // Si la URL es inválida, caeremos al history.back()
            }
            history.back();
          });
        }
      });
    </script>

    <footer class="text-center py-4 text-muted small">
      <div class="container">
        Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida
      </div>
    </footer>
  </body>
</html>
