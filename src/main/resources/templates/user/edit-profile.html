<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar perfil</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('profile')}"></div>

    <div class="container mt-4">
      <!-- Hero Section -->
      <div class="admin-hero">
        <h1>Editar Perfil</h1>
        <p class="lead">Actualiza tu información personal y contraseña</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              
              <div th:if="${param.error} == 'pass_mismatch'" class="alert alert-danger mb-4">Las contraseñas no coinciden.</div>
              <div th:if="${param.updated} != null" class="alert alert-success mb-4">Perfil actualizado correctamente.</div>

              <form method="post" action="/profile/edit">
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="text" id="telefono" name="telefono" class="form-control" th:value="${user.telefono}" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Nueva contraseña</label>
          <div class="input-group">
            <input type="password" id="password" name="password" class="form-control border-end-0" />
            <button class="btn border border-start-0" type="button" id="togglePassword" style="background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-muted);">
              <i class="bi bi-eye"></i>
            </button>
          </div>
          <div class="form-text">Dejar en blanco para mantener la contraseña actual.</div>
        </div>

        <div class="mb-3">
          <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <input type="password" id="passwordConfirm" name="passwordConfirm" class="form-control border-end-0" />
            <button class="btn border border-start-0" type="button" id="togglePasswordConfirm" style="background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-muted);">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Guardar cambios</button>
          <a href="/profile" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}" src="/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/user/edit-profile.js}" src="/js/user/edit-profile.js" defer></script>
  </body>
</html>
