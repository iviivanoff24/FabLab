<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis recibos</title>
    <link rel="icon" href="/img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('recibos')}"></div>
    
    <div class="container mt-4">
      <!-- Hero Section -->
      <div class="admin-hero">
        <h1>Mis Recibos</h1>
        <p class="lead">Listado completo de tus recibos. Ordenado por defecto del más reciente al más antiguo.</p>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="mb-3 d-flex gap-2">
            <input type="search" class="form-control form-control-sm table-search" placeholder="Buscar recibos..." data-target="receipts" />
            <select class="form-select form-select-sm table-filter" data-target="receipts" data-key="status">
              <option value="">Todos los estados</option>
              <option th:each="st : ${T(com.uex.fablab.data.model.ReceiptStatus).values()}" th:value="${st}" th:text="${st}"></option>
            </select>
            <select class="form-select form-select-sm table-filter" data-target="receipts" data-key="method">
              <option value="">Todos los métodos</option>
              <option th:each="m : ${metodosPago}" th:value="${m}" th:text="${m}"></option>
            </select>
            <button type="button" class="btn btn-sm btn-outline-secondary table-search-clear" data-target="receipts">Limpiar</button>
          </div>

          <div th:if="${#lists.isEmpty(recibos)}" class="alert alert-info">No hay recibos.</div>

          <div th:if="${!#lists.isEmpty(recibos)}" class="table-responsive">
            <table class="table table-sm admin-table" data-entity="receipts">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Concepto</th>
                  <th>Importe</th>
                  <th>Método</th>
                  <th>Estado</th>
                  <th>Fecha</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="r : ${recibos}" th:attr="data-status=${r.estado}, data-method=${r.metodoPago}">
                  <td th:text="${r.id}"></td>
                  <td th:text="${r.concepto}"></td>
                  <td th:text="${#numbers.formatDecimal(r.totalPrice,1,2)}"></td>
                  <td th:text="${r.metodoPago}"></td>
                  <td th:text="${r.estado}"></td>
                  <td th:text="${#temporals.format(r.fechaEmision,'yyyy-MM-dd')}"></td>
                  <td>
                    <form th:if="${r.estado == 'Pendiente'}" th:action="@{/user/cancel-receipt/{id}(id=${r.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de anular este recibo?');">Anular</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
      (function(){
        function normalize(s){ return (s||'').toString().toLowerCase(); }
        function rowMatchesFilters(row, query, filters){
            if(query && normalize(row.textContent).indexOf(normalize(query)) === -1) return false;
            for(var i=0;i<filters.length;i++){
                var f = filters[i];
                var key = f.getAttribute('data-key');
                if(!key) continue;
                var val = f.value;
                if(!val) continue;
                var rowVal = row.dataset ? (row.dataset[key] || '') : '';
                if(normalize(rowVal) !== normalize(val)) return false;
            }
            return true;
        }
        function applyFilters(entity){
            var table = document.querySelector('table[data-entity="'+entity+'"]');
            if(!table) return;
            var rows = table.tBodies[0] ? Array.from(table.tBodies[0].rows) : [];
            var queryEl = document.querySelector('.table-search[data-target="'+entity+'"]');
            var q = queryEl ? queryEl.value : '';
            var filters = Array.from(document.querySelectorAll('.table-filter[data-target="'+entity+'"]'));
            rows.forEach(function(r){ r.style.display = rowMatchesFilters(r, q, filters) ? '' : 'none'; });
        }
        function parseISODate(s){ try{ return s ? new Date(s) : null; }catch(e){return null;} }
        function sortTableByColumn(table, colIndex, dir){
            var tbody = table.tBodies[0]; if(!tbody) return;
            var rows = Array.from(tbody.rows).filter(r=>r.style.display !== 'none');
            var sample = rows.map(r => (r.cells[colIndex] ? r.cells[colIndex].textContent.trim() : '')).find(x=>x && x.length>0) || '';
            var isDate = /^\d{4}-\d{2}-\d{2}$/.test(sample);
            var isNumber = !isDate && rows.some(r=>{ var v = r.cells[colIndex] ? r.cells[colIndex].textContent.trim().replace(/,/g,'.') : ''; return v !== '' && !isNaN(parseFloat(v)); });
            rows.sort(function(a,b){
                var va = a.cells[colIndex] ? a.cells[colIndex].textContent.trim() : '';
                var vb = b.cells[colIndex] ? b.cells[colIndex].textContent.trim() : '';
                if(isDate){ var da = parseISODate(va); var db = parseISODate(vb); da = da?da.getTime():0; db = db?db.getTime():0; return da - db; }
                if(isNumber){ var na = parseFloat(va.replace(/,/g,'.')) || 0; var nb = parseFloat(vb.replace(/,/g,'.')) || 0; return na - nb; }
                return va.localeCompare(vb, undefined, {numeric:true, sensitivity:'base'});
            });
            if(dir !== 'asc') rows.reverse();
            rows.forEach(function(r){ tbody.appendChild(r); });
        }
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelectorAll('.table-search').forEach(function(input){ var target = input.getAttribute('data-target'); input.addEventListener('input', function(){ applyFilters(target); }); });
            document.querySelectorAll('.table-filter').forEach(function(sel){ var target = sel.getAttribute('data-target'); sel.addEventListener('change', function(){ applyFilters(target); }); });
            document.querySelectorAll('.table-search-clear').forEach(function(btn){ var target = btn.getAttribute('data-target'); btn.addEventListener('click', function(){ var inp = document.querySelector('.table-search[data-target="'+target+'"]'); if(inp) inp.value = ''; document.querySelectorAll('.table-filter[data-target="'+target+'"]').forEach(function(f){ if(f.tagName.toLowerCase() === 'select') f.selectedIndex = 0; else f.value = ''; }); applyFilters(target); }); });
            document.querySelectorAll('table.admin-table').forEach(function(t){ var entity = t.getAttribute('data-entity'); if(entity) applyFilters(entity); var thead = t.tHead; if(!thead) return; var headers = Array.from(thead.rows[0].cells); var dateIdx = headers.map(h=>h.textContent.trim().toLowerCase()).findIndex(t=>t.indexOf('fecha')!==-1); if(dateIdx >= 0){ var dth = headers[dateIdx]; dth.dataset.sortDir = 'desc'; var a = dth.querySelector('.sort-arrow'); if(a) a.textContent = ' ▼'; sortTableByColumn(t, dateIdx, 'desc'); } });
        });
      })();
    </script>
  </body>
</html>
