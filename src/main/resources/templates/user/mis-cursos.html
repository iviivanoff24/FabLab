<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis cursos</title>
    <link rel="icon" th:href="@{/img/logo.png}" href="/img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('mis-cursos')}"></div>
    
    <div class="container mt-4">
      <!-- Hero Section -->
      <div class="admin-hero">
        <h1>Cursos Apuntados</h1>
        <p class="lead">Listado completo de tus inscripciones. Ordenado por defecto del más reciente al más antiguo.</p>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="mb-3 d-flex gap-2">
            <input type="search" class="form-control form-control-sm table-search" placeholder="Buscar cursos..." data-target="courses" />
            <select class="form-select form-select-sm table-filter" data-target="courses" data-key="estado">
              <option value="">Todos los estados</option>
              <option th:each="s : ${estadosCurso}" th:value="${s}" th:text="${s}"></option>
            </select>
            <button type="button" class="btn btn-sm btn-outline-secondary table-search-clear" data-target="courses">Limpiar</button>
          </div>

          <div th:if="${#lists.isEmpty(cursos)}" class="alert alert-info">No estás apuntado a ningún curso.</div>

          <div th:if="${!#lists.isEmpty(cursos)}" class="table-responsive">
            <table class="table table-sm admin-table" data-entity="courses">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th>Estado</th>
                  <th>Fecha inicio</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="c : ${cursos}" th:attr="data-estado=${c.estado}">
                  <td th:text="${c.id}"></td>
                  <td><a th:href="@{/courses/{id}(id=${c.id})}" th:text="${c.name}"></a></td>
                  <td th:text="${#numbers.formatDecimal(c.precio,1,2)}"></td>
                  <td th:text="${c.estado}"></td>
                  <td th:text="${c.startDate}"></td>
                  <td>
                    <form th:if="${c.inscriptionStatus == 'Activo'}" th:action="@{/user/cancel-course/{id}(id=${c.inscriptionId})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de cancelar la inscripción?');">Cancelar</button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}" src="/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/table-manager.js}" src="/js/table-manager.js" defer></script>
  </body>
</html>
