<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="border-bottom bg-white">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <!-- LOGO -->
        <div class="d-flex align-items-center">
          <img
            src="img/logo.png"
            alt="Logo FabLab Mérida"
            width="50"
            height="50"
            class="me-2"
          />
          <div class="fw-bold lh-1">
            FabLab<br /><span class="text-secondary">Mérida</span>
          </div>
        </div>

        <!-- LOGIN / REGISTER / SEARCH -->
        <div class="d-flex align-items-center gap-3" id="authLinks">
          <a href="login.html" class="text-dark text-decoration-none small"
            >Iniciar sesión</a
          >
          <a href="register.html" class="text-primary fw-semibold small"
            >Registrarse</a
          >
          <i class="bi bi-search" style="font-size: 1.1rem"></i>
        </div>
      </div>

      <!-- NAV LINKS (DEBAJO DEL LOGO) -->
      <nav class="border-top">
        <div class="container">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="machines.html">Máquinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="courses.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="readme.html">Cómo funciona</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br />

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-7 col-lg-5">
            <div class="card shadow-sm">
              <div class="card-body p-4">
                <h1 class="h4 mb-3 text-center">Crear cuenta</h1>
                <div id="registerError" class="alert alert-danger d-none" role="alert">
                  No se pudo completar el registro. Revisa los datos.
                </div>
                <form action="/register" method="post" novalidate>
                  <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      name="name"
                      placeholder="Tu nombre"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="tucorreo@ejemplo.com"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      placeholder="********"
                      minlength="6"
                      required
                    />
                  </div>
                  <div class="mb-4">
                    <label for="telefono" class="form-label">Teléfono (opcional)</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      placeholder="600 000 000"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </form>
                <p class="text-center small mt-3 mb-0">
                  ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
      (function(){
        const params = new URLSearchParams(window.location.search);
        if (params.has('error')) {
          const alert = document.getElementById('registerError');
          if (alert) alert.classList.remove('d-none');
        }
      })();
      
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
