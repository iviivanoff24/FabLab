<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Realizado - Fablab Mérida</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div th:replace="~{fragments/header :: siteHeader('payment')}"></div>

    <main class="container mt-5" th:data-target-url="${targetUrl}">
        
        <div class="payment-hero">
            <h1>Pago Realizado</h1>
            <p class="lead">Tu transacción ha sido procesada correctamente</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0 text-center p-5">
                    <div class="mb-4">
                        <div class="d-inline-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 p-4">
                            <i class="bi bi-check-lg text-success display-1"></i>
                        </div>
                    </div>
                    
                    <h2 class="mb-3 fw-bold">¡Gracias por tu compra!</h2>
                    <p class="text-muted mb-4 lead">
                        Hemos recibido tu pago correctamente. Te hemos enviado un correo electrónico con los detalles de tu pedido y el recibo correspondiente.
                    </p>
                    
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a th:href="${targetUrl}" class="btn btn-primary btn-lg px-5">
                            <i class="bi bi-arrow-right-circle me-2"></i>Continuar
                        </a>
                        <a href="/" class="btn btn-outline-secondary btn-lg px-5">
                            <i class="bi bi-house me-2"></i>Inicio
                        </a>
                    </div>

                    <div class="mt-4 text-muted small">
                        <p class="mb-0">Serás redirigido automáticamente en <span id="countdown">10</span> segundos...</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script th:src="@{/js/bootstrap.bundle.min.js}" src="/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/payment-success.js}" src="/js/payment-success.js" defer></script>
</body>
</html>
