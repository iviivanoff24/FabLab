<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="border-bottom bg-white">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <!-- LOGO -->
        <div class="d-flex align-items-center">
          <img
            src="img/logo.png"
            alt="Logo FabLab Mérida"
            width="50"
            height="50"
            class="me-2"
          />
          <div class="fw-bold lh-1">
            FabLab<br /><span class="text-secondary">Mérida</span>
          </div>
        </div>

        <!-- LOGIN / REGISTER / SEARCH -->
        <div class="d-flex align-items-center gap-3" id="authLinks">
          <a href="login.html" class="text-primary fw-semibold small"
            >Iniciar sesión</a
          >
          <a href="register.html" class="text-dark text-decoration-none small"
            >Registrarse</a
          >
          <i class="bi bi-search" style="font-size: 1.1rem"></i>
        </div>
      </div>

      <!-- NAV LINKS (DEBAJO DEL LOGO) -->
      <nav class="border-top">
        <div class="container">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link text-dark" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/machines">Máquinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/reservar">Reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="courses.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="readme.html">Cómo funciona</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br />

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
              <!-- Alerta de error login (se muestra si ?error=...) -->
              <div id="loginError" class="alert alert-danger d-none" role="alert">
                <div class="d-flex align-items-center">
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  <span class="alert-text">Error de autenticación.</span>
                </div>
              </div>
              
              <form action="/login" method="post" id="loginForm" novalidate> <!-- Validacion -->
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="tucorreo@ejemplo.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="********"
                    required
                  />
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                      name="remember"
                    />
                    <label class="form-check-label" for="remember"
                      >Recordarme</label
                    >
                  </div>
                  <a class="small" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Iniciar sesión
                </button>
              </form>
              <p class="text-center small mt-3 mb-0">
                ¿No tienes cuenta? <a href="register.html">Regístrate</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/main.js" defer></script>
    <script>
      // Mostrar alerta si hay parámetro error y restaurar valores introducidos.
      (function(){
        const params = new URLSearchParams(window.location.search);
        const errorParam = params.get('error');
        const alertDiv = document.getElementById('loginError');
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');

        // Restaurar desde sessionStorage si hubo fallo anterior
        const storedEmail = sessionStorage.getItem('login_email');
        const storedPass = sessionStorage.getItem('login_password');

        if (errorParam && alertDiv) {
          alertDiv.classList.remove('d-none');
          const textNode = alertDiv.querySelector('.alert-text');
          if (textNode) textNode.textContent = decodeURIComponent(errorParam);
          if (storedEmail) emailInput.value = storedEmail;
          if (storedPass) passInput.value = storedPass; // Nota: mantener password en cliente, no poner en URL
        } else {
          // Si no hay error, limpiar cualquier dato previo
          sessionStorage.removeItem('login_email');
          sessionStorage.removeItem('login_password');
        }

        if (form) {
          form.addEventListener('submit', () => {
            sessionStorage.setItem('login_email', emailInput.value);
            sessionStorage.setItem('login_password', passInput.value);
          });
        }
      })();
    </script>
  </body>
</html>
