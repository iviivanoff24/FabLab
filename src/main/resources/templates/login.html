<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('')}"></div>

    <div class="container mt-4">
      <!-- Hero Section -->
      <div class="admin-hero">
        <h1>Bienvenido de nuevo</h1>
        <p class="lead">Accede a tu cuenta para gestionar tus reservas y proyectos</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4 p-md-5">
              <h2 class="h4 mb-4 text-center fw-bold text-primary">Iniciar sesión</h2>
              
              <!-- Alerta de error login (se muestra si ?error=...) -->
              <div
                id="loginError"
                class="alert alert-danger d-none mb-4"
                role="alert"
              >
                <div class="d-flex align-items-center">
                  <i class="bi bi-exclamation-triangle-fill me-2"></i>
                  <span class="alert-text">Error de autenticación.</span>
                </div>
              </div>

              <form action="/login" method="post" id="loginForm" novalidate>
                <!-- Validacion -->
                <div class="mb-3">
                  <label for="email" class="form-label fw-bold">Correo electrónico</label>
                  <div class="input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-envelope"></i></span>
                    <input
                      type="email"
                      class="form-control border-start-0 ps-0"
                      id="email"
                      name="email"
                      placeholder="tucorreo@ejemplo.com"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label fw-bold">Contraseña</label>
                  <div class="input-group">
                    <span class="input-group-text border-end-0"><i class="bi bi-lock"></i></span>
                    <input
                      type="password"
                      class="form-control border-start-0 border-end-0 ps-0"
                      id="password"
                      name="password"
                      placeholder="********"
                      required
                    />
                    <button class="btn border border-start-0" type="button" id="togglePassword" style="background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-muted);">
                      <i class="bi bi-eye"></i>
                    </button>
                  </div>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center mb-4"
                >
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="remember"
                      name="remember"
                    />
                    <label class="form-check-label small" for="remember"
                      >Recordarme</label
                    >
                  </div>
                  <a class="small text-decoration-none" href="#">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold shadow-sm">
                  Iniciar sesión
                </button>
              </form>
              
              <div class="text-center mt-4 pt-3 border-top">
                <p class="small text-muted mb-0">
                  ¿No tienes cuenta? <a href="/register" class="fw-bold text-decoration-none">Regístrate aquí</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js" defer></script>
    <script>
      // Mostrar alerta si hay parámetro error y restaurar valores introducidos.
      (function () {
        const params = new URLSearchParams(window.location.search);
        const errorParam = params.get("error");
        const alertDiv = document.getElementById("loginError");
        const form = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");

        // Restaurar desde sessionStorage si hubo fallo anterior
        const storedEmail = sessionStorage.getItem("login_email");
        const storedPass = sessionStorage.getItem("login_password");

        if (errorParam && alertDiv) {
          alertDiv.classList.remove("d-none");
          const textNode = alertDiv.querySelector(".alert-text");
          if (textNode) textNode.textContent = decodeURIComponent(errorParam);
          if (storedEmail) emailInput.value = storedEmail;
          if (storedPass) passInput.value = storedPass; // Nota: mantener password en cliente, no poner en URL
        } else {
          // Si no hay error, limpiar cualquier dato previo
          sessionStorage.removeItem("login_email");
          sessionStorage.removeItem("login_password");
        }

        if (form) {
          form.addEventListener("submit", () => {
            sessionStorage.setItem("login_email", emailInput.value);
            sessionStorage.setItem("login_password", passInput.value);
          });
        }
      })();

      // Toggle Password Visibility
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');
      if(togglePassword && password) {
        togglePassword.addEventListener('click', function (e) {
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          this.querySelector('i').classList.toggle('bi-eye');
          this.querySelector('i').classList.toggle('bi-eye-slash');
        });
      }
    </script>
    <footer class="text-center py-4 text-muted small">
      <div class="container">
        Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida
      </div>
    </footer>
  </body>
</html>
