<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Carrito - Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:replace="~{fragments/header :: siteHeader('cart')}"></div>

    <main class="container mt-5 mb-5">
        <h2 class="mb-4">Carrito de Compra</h2>

        <!-- Mensaje si el carrito está vacío -->
        <div th:if="${cart == null or cart.items.empty}" class="alert alert-info text-center py-5">
            <i class="bi bi-cart-x display-1 text-muted"></i>
            <p class="mt-3 lead">Tu carrito está vacío.</p>
            <a href="/products" class="btn btn-primary mt-2">Ver Productos</a>
        </div>

        <!-- Tabla del carrito si hay items -->
        <div th:if="${cart != null and !cart.items.empty}" class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="ps-4">Producto</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col" style="width: 15%;">Cantidad</th>
                                        <th scope="col">Subtotal</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="item : ${cart.items}">
                                        <td class="ps-4">
                                            <h6 class="mb-0" th:text="${item.productName}">Nombre Producto</h6>
                                            <small class="text-muted" th:text="${item.subProductName}">Variante</small>
                                        </td>
                                        <td th:text="${#numbers.formatDecimal(item.price, 1, 2) + ' €'}">10.00 €</td>
                                        <td>
                                            <form action="/cart/update" method="post" class="d-flex">
                                                <input type="hidden" name="subProductId" th:value="${item.subProductId}">
                                                <input type="number" name="quantity" class="form-control form-control-sm" th:value="${item.quantity}" min="1" th:max="${item.stock}" onchange="this.form.submit()">
                                            </form>
                                        </td>
                                        <td class="fw-bold" th:text="${#numbers.formatDecimal(item.total, 1, 2) + ' €'}">20.00 €</td>
                                        <td class="text-end pe-4">
                                            <form action="/cart/remove" method="post">
                                                <input type="hidden" name="subProductId" th:value="${item.subProductId}">
                                                <button type="submit" class="btn btn-sm btn-outline-danger border-0"><i class="bi bi-trash"></i></button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="/products" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Seguir comprando</a>
                    <form action="/cart/clear" method="post">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Vaciar carrito</button>
                    </form>
                </div>
            </div>

            <!-- Resumen del pedido -->
            <div class="col-lg-4 mt-4 mt-lg-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0">Resumen</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2) + ' €'}">0.00 €</span>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Impuestos (incluidos)</span>
                            <span class="text-muted">--</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong class="fs-5">Total</strong>
                            <strong class="fs-5" th:text="${#numbers.formatDecimal(cart.totalPrice, 1, 2) + ' €'}">0.00 €</strong>
                        </div>
                        <a href="/checkout" class="btn btn-primary w-100 py-2">Tramitar Pedido</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
