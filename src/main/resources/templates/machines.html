<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/machines.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('machines')}"></div>

    <br />

    <main class="container">
      <div th:if="${#lists.isEmpty(machines)}" class="alert alert-info mt-3">No hay máquinas registradas aún.</div>

      <!-- Card crear máquina solo para admin -->
      <div th:if="${isAdmin}" class="mb-4">
        <div class="card text-bg-warning mb-3 mx-auto" style="max-width: 18rem; max-height: 10rem;">
          <a href="/admin/add-machine" class="text-decoration-none text-dark">
            <div class="card-body d-flex flex-column align-items-center justify-content-center py-3">
              <img src="img/add.png" alt="Añadir máquina" width="48" height="48" class="mb-2" />
              <h5 class="card-title text-dark m-0">Nueva Máquina</h5>
            </div>
          </a>
        </div>
      </div>

      <!-- Buscador de máquinas -->
      <form class="mb-4" method="get" action="/machines">
        <div class="input-group">
          <input type="search" name="q" class="form-control" placeholder="Buscar máquina por nombre..." th:value="${q}" aria-label="Buscar máquina" />
          <button class="btn btn-outline-secondary" type="submit">Buscar</button>
        </div>
      </form>

      <!-- Card para cada máquina -->
      <div class="welcome-card mb-5" th:if="${!#lists.isEmpty(machines)}" th:each="m,iterStat : ${machines}" th:with="statusName=${m.status != null ? m.status.name() : ''}, statusClass=${statusName == 'En_mantenimiento' ? ' text-bg-warning' : (statusName == 'Disponible' ? ' text-bg-success' : ' text-bg-secondary')}, statusText=${statusName == 'En_mantenimiento' ? 'En mantenimiento' : (statusName == 'Disponible' ? 'Disponible' : (statusName == '' ? 'Sin estado' : statusName))}">
        <div class="row g-5 align-items-center" th:classappend="${iterStat.even} ? ' flex-lg-row-reverse' : ''">
          <div class="col-lg-8">
            <h1 class="display-5 fw-bold mb-3 title-maker" th:text="${m.name}"></h1>
            <p><span class="badge" th:classappend="${statusClass}" th:text="${statusText}"></span>
            <span class="badge text-bg-primary">€<span th:text="${m.hourlyPrice != null ? #numbers.formatDecimal(m.hourlyPrice,1,2) : '0.00'}"></span>/h</span></p>
            
            <div class="info-panel p-4 rounded-4 mb-5">
                <div class="row g-4">
                    <h5 class="fw-bold mb-3 text-dark"><i class="bi bi-geo-alt-fill text-warning me-2"></i>Descripcion</h5>
                    <div class="col-md-6">
                      <p class="lead text-muted mb-5" th:text="${m.description != null && m.description != '' ? m.description : 'Sin descripción.'}"></p>
                    </div>
                </div>
            </div>
            <div class='d-flex flex-wrap align-items-center gap-2 mt-1'>
              <a th:if="${isAdmin or statusName != 'En_mantenimiento'}" th:href="@{/machines/{id}/reserve(id=${m.id})}" class='btn btn-sm btn-warning'>Reservar</a>
              <a th:if="${isAdmin}" th:href="@{/admin/modify-machine(id=${m.id})}" class='btn btn-sm btn-outline-primary'><i class='bi bi-pencil-square'></i> Editar</a>
              <form th:if="${isAdmin}" th:id="${'form-delete-machine-' + m.id}" th:action="@{/admin/machines/{id}/delete(id=${m.id})}" method='post' class='d-inline'></form>
              <button th:if="${isAdmin}" type='button' class='btn btn-sm btn-outline-danger' data-bs-toggle='modal' data-bs-target='#deleteMachineModal' 
              th:data-machine-id="${m.id}" th:data-machine-name="${m.name}"><i class='bi bi-trash'></i> Borrar</button>
            </div>
          </div>

          <div class="col-lg-4 d-flex align-items-center">
            <img th:src="${machineImageUrls[m.id]}" alt="Imagen máquina" class="d-block mx-auto img-fluid mb-4 img-float" style="max-width: 80%;" />
          </div>
        </div>
      </div>

      <br />
    </main>
    <footer class="text-center py-4 text-muted small">
      <div class="container">Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida</div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js" defer></script>
    <script th:inline="javascript">
      /*<![CDATA[*/
      document.addEventListener('DOMContentLoaded',function(){
        var modal=document.getElementById('deleteMachineModal');
        if(!modal) return;
        var currentId=null;var nameSpan=document.getElementById('deleteMachineName');
        modal.addEventListener('show.bs.modal',function(ev){var btn=ev.relatedTarget;currentId=btn.getAttribute('data-machine-id');var nm=btn.getAttribute('data-machine-name');nameSpan.textContent=nm||currentId;});
        var confirmBtn=document.getElementById('confirmDeleteMachineBtn');
        if(confirmBtn){confirmBtn.addEventListener('click',function(){if(currentId){var f=document.getElementById('form-delete-machine-'+currentId);if(f){f.submit();}}});}
      });
      /*]]>*/
    </script>
  </body>
</html>
