<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div th:replace="~{fragments/header :: siteHeader('home')}"></div>

    <br />

    <main>
      <div class="container text-left">
        <div class="row">
          <div class="col-sm-8">
            <h1>Bienvenido al Fablab Mérida</h1>
            <p>Tu espacio de fabricación digital en la Universidad de Mérida</p>
            <button type="button" class="btn btn-warning btn-lg">
              Ver Disponibilidad
            </button>
          </div>
          <div class="col-sm-4 text-center">
            <img
              src="img/3d.png"
              alt="Impresora 3D"
              class="d-block mx-auto img-fluid"
              style="max-width: 80%"
            />
          </div>
        </div>

        <br />
        <br />

        <div class="row">
          <div class="col-sm-8">
            <div class="row">
              <div class="col-12">
                <div class="card p-3">
                  <div
                    class="d-flex justify-content-between align-items-center mb-2"
                  >
                    <h2 class="m-0">Disponibilidad semanal de máquinas</h2>
                    <div>
                      <button
                        class="btn btn-sm btn-outline-secondary"
                        id="weekPrev"
                      >
                        ‹ Semana
                      </button>
                      <button
                        class="btn btn-sm btn-outline-secondary"
                        id="weekNext"
                      >
                        Semana ›
                      </button>
                    </div>
                  </div>
                  <div id="weekSchedule"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-4">
            <div class="fabcal card p-3">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <button class="btn btn-lg" id="fabcalPrev">‹</button>
                <div class="fw-semibold" id="fabcalMonth"></div>
                <button class="btn btn-lg" id="fabcalNext">›</button>
              </div>

              <div
                class="text-secondary small d-grid mb-1"
                style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem"
              >
                <div class="text-center">L</div>
                <div class="text-center">M</div>
                <div class="text-center">X</div>
                <div class="text-center">J</div>
                <div class="text-center">V</div>
                <div class="text-center">S</div>
                <div class="text-center">D</div>
              </div>

              <div
                id="fabcalDays"
                class="d-grid"
                style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <br />
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/calendar.js" defer></script>
    <script src="/js/week-calendar.js" defer></script>
  </body>
</html>
