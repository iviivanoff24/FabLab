<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fablab</title>
    <link rel="icon" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="border-bottom bg-white">
      <div
        class="container py-2 d-flex justify-content-between align-items-center"
      >
        <!-- LOGO -->
        <div class="d-flex align-items-center">
          <img
            src="img/logo.png"
            alt="Logo FabLab Mérida"
            width="50"
            height="50"
            class="me-2"
          />
          <div class="fw-bold lh-1">
            FabLab<br /><span class="text-secondary">Mérida</span>
          </div>
        </div>

        <!-- LOGIN / REGISTER / PROFILE -->
        <div class="d-flex align-items-center gap-3" id="authLinks">
          <a href="login.html" class="text-dark text-decoration-none small"
            >Iniciar sesión</a
          >
          <a href="register.html" class="text-dark text-decoration-none small"
            >Registrarse</a
          >
          <i class="bi bi-search" style="font-size: 1.1rem"></i>
        </div>
      </div>

      <!-- NAV LINKS (DEBAJO DEL LOGO) -->
      <nav class="border-top">
        <div class="container">
          <ul class="nav nav-underline">
            <li class="nav-item">
              <a class="nav-link active text-primary fw-semibold" href="/"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/machines">Máquinas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/reservar">Reservar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="courses.html">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="readme.html">Cómo funciona</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <br />

    <main>
      <div class="container text-left">
        <div class="row">
          <div class="col-sm-8">
            <h1>Bienvenido al Fablab Mérida</h1>
            <p>Tu espacio de fabricación digital en la Universidad de Mérida</p>
            <button type="button" class="btn btn-warning btn-lg">
              Ver Disponibilidad
            </button>
          </div>
          <div class="col-sm-4 text-center">
            <img
              src="img/3d.png"
              alt="Impresora 3D"
              class="d-block mx-auto img-fluid"
              style="max-width: 80%"
            />
          </div>
        </div>

        <br />
        <br />

        <div class="row">
          <div class="col-sm-8">
            <h2>Reservar Maquinaria</h2>
          </div>
          <div class="col-sm-4">
            <div class="fabcal card p-3">
              <div
                class="d-flex justify-content-between align-items-center mb-2"
              >
                <button class="btn btn-lg" id="fabcalPrev">‹</button>
                <div class="fw-semibold" id="fabcalMonth"></div>
                <button class="btn btn-lg" id="fabcalNext">›</button>
              </div>

              <div
                class="text-secondary small d-grid mb-1"
                style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem"
              >
                <div class="text-center">L</div>
                <div class="text-center">M</div>
                <div class="text-center">X</div>
                <div class="text-center">J</div>
                <div class="text-center">V</div>
                <div class="text-center">S</div>
                <div class="text-center">D</div>
              </div>

              <div
                id="fabcalDays"
                class="d-grid"
                style="grid-template-columns: repeat(7, 1fr); gap: 0.25rem"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/calendar.js" defer></script>
  </body>
</html>
