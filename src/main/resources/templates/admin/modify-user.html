<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link rel="icon" th:href="@{/img/logo.png}" href="img/logo.png" type="image/png" sizes="32x32" />
    <link rel="apple-touch-icon" th:href="@{/img/logo.png}" href="img/logo.png" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/main.css}" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: siteHeader('admin')}"></div>

<div class="container mt-4">
  <!-- Hero Section -->
  <div class="admin-hero">
    <h1>Modificar Usuario</h1>
    <p class="lead">Gestiona los permisos y datos de acceso del usuario</p>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          
          <div th:if="${param.error != null}" class="alert alert-danger mb-4" th:text="${param.error}"></div>
          <div th:if="${user == null}" class="alert alert-warning mb-4">Usuario no encontrado.</div>

          <form th:if="${user != null}" th:action="@{'/admin/users/' + ${user.id}}" method="post" class="needs-validation" novalidate>
        <input type="hidden" name="id" th:value="${user.id}" />
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required />
        </div>
        <div class="mb-3">
            <label for="admin" class="form-label">Administrador</label>
            <select id="admin" name="admin" class="form-select">
                <option th:value="${true}" th:selected="${user.admin}">Sí</option>
                <option th:value="${false}" th:selected="${!user.admin}">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="currentPassword" class="form-label">Contraseña actual</label>
            <input type="password" class="form-control" id="currentPassword" disabled placeholder="********" />
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nueva contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control border-end-0" id="newPassword" name="newPassword" minlength="6" />
                <button class="btn border border-start-0" type="button" id="toggleNewPassword" style="background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-muted);">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
            <div class="input-group">
                <input type="password" class="form-control border-end-0" id="confirmPassword" name="confirmPassword" minlength="6" />
                <button class="btn border border-start-0" type="button" id="toggleConfirmPassword" style="background-color: var(--input-bg); border-color: var(--input-border); color: var(--text-muted);">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="form-text">Introduce la misma contraseña que en "Nueva contraseña".</div>
        </div>
        <div class="mb-3">
            <label for="fechaRegistro" class="form-label">Fecha registro</label>
            <input type="text" class="form-control" id="fechaRegistro" th:value="${#temporals.format(user.fechaRegistro,'yyyy-MM-dd')}" disabled />
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a th:href="@{/admin/admin}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
            </div>
          </div>
        </div>
      </div>
    </div>
<footer class="text-center py-4 text-muted small">
      <div class="container">Proyecto académico — FabLab Mérida. Asignatura: MDAI 2025-26. UEx Mérida</div>
    </footer>   
<script th:src="@{/js/bootstrap.bundle.min.js}" src="/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/admin/modify-user.js}" src="/js/admin/modify-user.js" defer></script>
</body>
</html>
